<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <header id="home">
        <div class="navbar">

            <a href="#" class="logo">BOOKSTORE</a>
            <div class="header-right">

                <a href="#main-container">Home</a>
                <a href="cart.html">Cart</a>
            </div>


        </div>
        <div class="navbar-s">

            <a href="#" class="logo">BOOKSTORE</a>
            <div class="header-right">
                <img src="images/menu-s.png" onclick="showModal()" height="40px" width="40px" />

            </div>


        </div>
        <div class="modal-container-s">
            <div class="modal-content-s">
                <div class="close">x</div>
                <a href="index.html"><button class="close-modal">Home</button></a><br>
                <a href="Cart.html"><button class="close-modal">Cart</button></a>
            </div>
        </div>
    </header>
    <section id="main-container">
        <div class="header-section">

            <div class="header-content">
                <h1>ONLINE BOOKSTORE</h1><br>
                <p>Find the rarest collection</p>
                <a href="#collection">
                    <button>Explore</button>
                </a>

            </div>



        </div>
        <div class="collection-section" id="collection">
            <h1 class="collection-title">Collections</h1>

            <div class="collection-content" id="collectionContent">
                <!--grid structure-->
                <!--Row with 3 col ----Desktop-->
                <!--Row with 2 col-----Tablet--->
                <!--Row eith 1 col ----mobile---->
                <!--
                    <div class="col">1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                -->
            </div>

        </div>
        </div>

        <div class="modal-img-viewmore">
            <div class="modal-img-content">
                <div class="img-close">x</div>
                <div id="modalContent"></div>

                <div id="addedToCart">Added To Cart</div>
            </div>
        </div>



    </section>





    <footer>
        <h1>Copyright &copy 2020 Online Bookstore</h1>
        <div class="footer-social-media">
            <ul>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>

            </ul>
        </div>

    </footer>
    <script src="js/modal.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
